<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-8">
        <h1 id="event-title" class="text-4xl font-bold text-yellow-400"></h1>
        <p id="event-date" class="text-gray-300 mt-2"></p>
        <img id="event-image" class="w-full h-60 object-cover rounded-lg mt-4">
        <p id="event-description" class="mt-6 text-lg text-gray-300"></p>

        <h2 class="text-2xl font-bold mt-8">Agenda</h2>
        <ul id="event-agenda" class="mt-4 text-gray-400 list-disc list-inside"></ul>

        <h2 class="text-2xl font-bold mt-8">Register Now</h2>
        <form id="registration-form" class="mt-4 bg-gray-800 p-6 rounded-lg">
            <label class="block text-gray-300">Full Name</label>
            <input type="text" class="w-full p-2 rounded bg-gray-700 text-white mt-1" required>

            <label class="block text-gray-300 mt-4">Email</label>
            <input type="email" class="w-full p-2 rounded bg-gray-700 text-white mt-1" required>

            <label class="block text-gray-300 mt-4">Contact Number</label>
            <input type="tel" class="w-full p-2 rounded bg-gray-700 text-white mt-1" required>

            <button type="submit" class="mt-6 px-6 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-full font-bold w-full">
                Register
            </button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get("id");

            const events = {
                "hackentine-2025": {
                    title: "Hackentine 2025",
                    date: "February 14, 2025",
                    description: "A Valentine's Day special hackathon for coders.",
                    image: "https://source.unsplash.com/800x400/?coding,tech",
                    agenda: ["Intro to Hackathon", "Team Formation", "Project Development", "Final Presentation"]
                },
                "hackathon-2025": {
                    title: "Hackathon 2025",
                    date: "March 20, 2025",
                    description: "Compete in this intense 24-hour hackathon!",
                    image: "https://source.unsplash.com/800x400/?hacker,hackathon",
                    agenda: ["Opening Ceremony", "Coding Marathon", "Evaluation", "Winners Announcement"]
                },
                "code-challenge-2025": {
                    title: "Code Challenge",
                    date: "April 15, 2025",
                    description: "Test your DSA skills in this coding contest.",
                    image: "https://source.unsplash.com/800x400/?programming,computer",
                    agenda: ["Problem Statement", "Coding Session", "Leaderboard Updates", "Prize Distribution"]
                }
            };

            if (eventId in events) {
                const event = events[eventId];
                document.getElementById("event-title").textContent = event.title;
                document.getElementById("event-date").textContent = `Date: ${event.date}`;
                document.getElementById("event-description").textContent = event.description;
                document.getElementById("event-image").src = event.image;
                
                const agendaList = document.getElementById("event-agenda");
                event.agenda.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    agendaList.appendChild(li);
                });
            } else {
                document.body.innerHTML = `<h1 class="text-3xl text-center text-red-500">Event Not Found</h1>`;
            }
        });
    </script>

</body>
</html>
